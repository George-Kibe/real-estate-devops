services:
  backend:
    container_name: backend
    # image: georgekibe/django_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/static:/static
      - ./backend:/backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - selenium
    networks:
      - realestatenetwork
    restart: on-failure
  
  frontend:
    container_name: frontend
    # image: georgekibe/next_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/frontend
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"
    networks:
      - realestatenetwork
    depends_on: 
      - mongo
      - backend
    restart: on-failure

  selenium:
    environment:
      - VNC_NO_PASSWORD=1
    image: selenium/standalone-chrome:117.0
    ports:
      - 7900:7900
    networks:
      - realestatenetwork
    restart: always
  mongo:
    image: mongo:8
    container_name: mongodb
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    networks:
      - realestatenetwork
    restart: on-failure
    volumes:
      - mongo-data:/data/db
  nginx: 
    build: ./backend/nginx
    volumes:
     - static:/static
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - realestatenetwork
    restart: always

volumes:
  static:
  mongo-data:
  
networks:
  realestatenetwork:
    driver: bridge