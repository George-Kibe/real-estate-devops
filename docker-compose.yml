version: '3'
services:
  backend:
    volumes:
      - static:/static
    env_file:
      - ./backend/.env
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
  selenium:
    environment:
      - VNC_NO_PASSWORD=1
    image: selenium/standalone-chrome:117.0
    ports:
      - 7900:7900
  
  nginx: 
    build: ./backend/nginx
    volumes:
     - static:/static
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  static:
